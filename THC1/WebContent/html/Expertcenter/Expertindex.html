  <script>
    var tokenKey=sessionStorage.getItem('token');
   var token=tokenKey;
   var ipadd=sessionStorage.getItem("ip-add");
   function logout(){
	   var postdata={tokenkey:token};
	   $.ajax({
			type :"post",
			url :"https://"+ipadd+":3000/expertlogout",
			data :JSON.stringify(postdata),
			contentType : "application/json",
			async:false
			})
		.done(function(json) {
			if(json.status === 200){
				localStorage.clear();
				sessionStorage.clear();
				alert(json.message);
				window.open("expertlogin.html","_self");
			}
			else{
				alert(json.message);
			}
			})
		.fail(function(jqXHR,exception) {
			errormessage(jqXHR,exception);			
			})		
   }
   function errormessage(jqXHR, exception) {
	   var msg = '';
  if (jqXHR.status === 0) {
      msg = 'Not connect.\n Verify Network.';
  } else if (jqXHR.status === 404) {
      msg = 'Requested page not found. [404]';
  } else if (jqXHR.status === 500) {
      msg = 'Internal Server Error [500].';
  } else if (exception === 'parsererror') {
      msg = 'Requested JSON parse failed.';
  } else if (exception === 'timeout') {
      msg = 'Time out error.';
  } else if (exception === 'abort') {
      msg = 'Ajax request aborted.';
  }else if (jqXHR.status === 401) {
      msg = 'Invalid credentials';
  } else if (jqXHR.status === 403) {
      msg = 'username and password incorrect';
  }
  else {
      msg = 'Uncaught Error.\n' + jqXHR.responseText;
  }
 alert(msg);
  }
    </script>
