						<div class="container-fluid">
				<div class="row bg-title">

						</form>

				</ul>

				<div class="row">
					<div class="col-md-12 col-lg-6 col-sm-12">
						<div class="white-box" id="list">
							<div class="table-responsive">
								<table id="search_test" class="display dataTable" cellspacing="0" width="100%" style="margin:0px; padding:0px">
									<thead>
										<tr>
											<th>ID</th>
											<th>Name</th>
											<th>Action</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
					<div class="col-md-12 col-lg-6 col-sm-12">

										<tr>

											<th>Action</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>

					<div class="col-md-12" id="textarea">

							<label class="control-label col-md-2">Additional Notes</label>
							<textarea rows="5" class="col-md-6" id="text"
								placeholder="Enter Your Text here.."></textarea>
						</div>
						<button id="cancel"
					         type="reset" class="btn btn-danger pull-right m-l-10 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light">Cancel</button>
