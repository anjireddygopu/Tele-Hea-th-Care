 <link rel="import" href="script.html">
<script src="js/Symptomstxn.js"></script>
			<div class="container-fluid">
				<div class="row bg-title">
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
						<h4 class="page-title">Symptom</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="white-box">
							<form id="form1">
								<div class="row" id="edit">
									<div class="col-md-6">
										<div class="form-group">
											<label class="control-label col-md-4">Name</label>
											<div class="col-md-8">
												<select class="form-control" name="ename" id="ename">
													<option value="" disabled selected>Select</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="control-label col-md-4">Description</label>
											<div class="col-md-8">
												<input type="text" class="form-control" id="description" />
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label for="exampleFormControlTextarea2" class="col-md-4">Notes</label>
											<textarea class="form-control rounded-0 col-md-8" id="notes"
												name="notes" rows="3"></textarea>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-1" id="addbtn">
										<button
										type="reset" class="fcbtn btn btn-info btn-outline btn-rounded btn-1f"
											id="addbtn" onclick="post()">Add</button>
									</div>
									<div class="col-md-1" id="savebtn">
										<button
										type="reset" class="fcbtn btn btn-info btn-outline btn-rounded btn-1f"
											id="savebtn" onclick="update()">Update</button>
									</div>
									<div class="col-md-1">
										<button type="reset" value=cancel
											class="fcbtn btn btn-danger btn-outline btn-rounded btn-1f"
											id="cancell" onclick="cancel()">Cancel</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="row" id="list">
					<div class="col-sm-12">
						<div class="white-box">
							<table id="symptoms" class="display nowrap table-bordered"
								cellspacing="0" width="100%">
								<thead>
									<tr>
										<th>Id</th>
										<th>Name</th>
										<th>Description</th>
										<th>Edit</th>
										<th>Remove</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
