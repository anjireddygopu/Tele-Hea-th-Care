	<script>
		$(document).ready(function() {
			$("#list").show();
			$("#add").hide();

			$('#example tbody').on('click', 'tr.group', function() {
				var currentOrder = table.order()[0];
				if (currentOrder[0] === 2 && currentOrder[1] === 'asc') {
					table.order([ 2, 'desc' ]).draw();
				} else {
					table.order([ 2, 'asc' ]).draw();
				}
			});
			ShowLists();
		});
		$.validator.setDefaults({
			debug : true,
		});
		$.validator.addMethod("regex6", function(value, element, regexp) {
			var re = new RegExp(regexp);
			return this.optional(element) || re.test(value);
		}, "please enter numbers only");
		$.validator.addMethod("regex1", function(value, element, regexp) {
			var re = new RegExp(regexp);
			return this.optional(element) || re.test(value);
		}, "Please enter correct format of email address");
		$.validator.addMethod("regex2", function(value, element, regexp) {
			var re = new RegExp(regexp);
			return this.optional(element) || re.test(value);
		}, "Please enter a valid mobile number");
		$.validator.addMethod("regex3", function(value, element, regexp) {
			var re = new RegExp(regexp);
			return this.optional(element) || re.test(value);
		}, "Please enter a valid  phone number");
		$.validator.addMethod("regex4", function(value, element, regexp) {
			var re = new RegExp(regexp);
			return this.optional(element) || re.test(value);
		}, "Please enter a valid  fax number");
		$.validator.addMethod("regex5", function(value, element, regexp) {
			var re = new RegExp(regexp);
			return this.optional(element) || re.test(value);
		}, "password should contain atleast one number and one special character and 8 characters length ");
		$("#add")
				.ready(
						function() {
							$("#expert-add")
									.validate(
											{
												rules : {
													id : "required",
													name : {
														required : true,
													},
													check1 : {
														required : true,
													},
													hmno : {
														required : true,
													},
													sname : {
														required : true,
													},
													country : "required",
													state : "required",
													district : "required",
													city : "required",
													pcode : {
														required : true,
														regex6 : /^[0-9]+$/
													},
													longi : "required",
													lati : "required",
													cname : {
														required : true,
													},
													email : {
														required : true,
														email : true,
														regex1 : /^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/
													},
													mobile : {
														required : true,
														regex2 : /^([0-9]{10})+$/
													},
													phno : {
														required : true,
														regex3 : /^([0-9]{11})+$/
													},
													fno : {
														required : true,
														regex4 : /^[a-zA-Z0-9]+$/
													},
													password:{
														required : true,
														regex5 : /^[a-zA-Z0-9!@#$%^&*]{8}$/
													},
													cpassword:{
														required : true,
														equalTo: "#password"
													}
												},
												messages : {
