<script src="js/states.js"></script>
 <link rel="import" href="script.html">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">State</h4>
                    </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                        <a href="javascript:add1()" class="btn btn-info pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light"  id="add1">New</a>
                    </div>
                </div>
                <!--row -->
                <div class="row" id="list">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <div class="table-responsive">
                                <table id="example23" class="display nowrap" cellspacing="0" width="100%">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Name</th>
                                            <th>Active</th>
                                             <th>Action</th>                                         
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div> 
                    </div>
                    <div class="white-box" id="add">
                    <form id="addform">
                                    <!--row1-->
									<div class="row">
												<div class="col-md-4">			
                                               		<div class="form-group">
                                                          <label class="control-label col-md-5">Name</label>
                                                        <div class="col-md-7">
                                                           <input type="text" class="form-control" id="states" name="state">
    													</div> 
      												</div>
      											</div>
      											<div class="col-md-4">
      												<div class="form-group">
                                                        <label class="control-label col-md-5">Country</label>
                                                       <div class="col-md-7">
                                                            <select class="form-control" id="countries" name="country">
    														    <option value="">--Country-Name--</option>
      														</select> 
      												    </div> 
      												</div>
      											</div>
      											<div class="col-md-4">	
                                                <div class="col-md-6 checkbox checkbox-success checkbox-circle">
     										         <input id="checkbox-15" type="checkbox" name="check" checked>
    												 <label for="checkbox-15">Active</label>
												</div>
												<div class="col-md-6">
                                                      <button type="submit" class="fcbtn btn btn-info btn-outline btn-rounded btn-1f" id="save">Save</button>
                                                      <button type="reset" class="fcbtn btn btn-danger btn-outline btn-rounded btn-1f" onclick="cancel()">Cancel</button>
                                                  </div>
											</div>
      								 </div>
									</form>
                                   </div>
                    <div class="white-box" id="edit">
                                    <!--row1-->
                                    <form id="addform1">
									<div class="row">
									   <div class="col-md-4">			
                                               <div class="form-group">
                                                        <label class="control-label col-md-5">Name</label>
                                                     <div class="col-md-7">
                                                           <input type="text" class="form-control" id="states1" name="state1"> 														
      												 </div> 
      											</div>
      									</div>
      									<div class="col-md-4">
      											<div class="form-group">
                                                       <label class="control-label col-md-5">Country</label>
                                                     <div class="col-md-7">
                                                          <select class="form-control" id="countries1" name="country1">
    														<option value="">--Country-Name--</option>
      													   </select> 
      												  </div> 
      											</div>
      									</div>
      									<div class="col-md-4">
                                                <div class="col-md-5 checkbox checkbox-success checkbox-circle">
     										         <input id="checkbox-16" type="checkbox" name="check1">
    												 <label for="checkbox-15">Active</label>
												</div>
												<div class="col-md-7">
                                                     <button type="submit" class="fcbtn btn btn-info btn-outline btn-rounded btn-1f" id="update">Update</button>
                                                     <button type="reset" class="fcbtn btn btn-danger btn-outline btn-rounded btn-1f" onclick="cancel()">Cancel</button>
                                                    </div>
											</div>
      								</div>
                           </form>        
                  </div>
                </div>
    <script>
    function add1(){
		 $("#add").show();
		 $("#list").hide();
		 $("#edit").hide();
		 $("#add1").hide();
	 }
    $(document).ready(function() {
    	$("#add").hide();
    	 $("#edit").hide();
    	 
    	 jQuery.validator.addMethod("noSpace", function(value, element) { 
 			return value.indexOf(" ") < 0 && value != ""; 
 			}, "No space and numbers are not allowed");
 	 	$.validator.addMethod(
 		        "regex",
 		        function(value, element, regexp) {
 		            var re = new RegExp(regexp);
 		            return this.optional(element) || re.test(value);
 		        },
 		        "please enter alphabates only"
 		);
    $("#addform").validate({
   		  rules: {
   			  state:{
   				  required:true,
   				  noSpace:false,
   				  regex:/^([a-z A-Z])+$/
   				  },
   			  country:"required"
   		  },
   		  messages: {
   			  
   		  		state:{
   		  			required:"please provide Zip Code"
   		  			},
   			  country: "Please select an item!"
   		  },
   		submitHandler: function() {
   	                 save();
   	  			},
   	  		errorElement: "em",
   	  	 errorPlacement: function ( error, element ) {
   	  	 error.addClass( "help-block" );
      	 element.parents( ".col-md-6" ).addClass( "has-feedback" );
   	  	 if ( element.prop( "type" ) === "checkbox" ) {
   	  	 error.insertAfter( element.parent( "div" ) );
   	  	 } else {
   	  	   error.insertAfter( element );
   	  	 }
   	  	 },
   	  	 highlight: function ( element, errorClass, validClass ) {
   	  	 $( element ).parents( ".col-md-7" ).addClass( "has-error" ).removeClass( "has-success" );
   	  	 $( element ).parents( ".col-md-7" ).addClass( "has-error" ).removeClass( "has-success" );
   	  	 },
   	  	 unhighlight: function ( element, errorClass, validClass ) {
   	  	 $( element ).parents( ".col-md-7" ).removeClass( "has-error" );
   	  	 $( element ).parents( ".col-md-7" ).removeClass( "has-error" );
   	  	 },    
    });
    $("#addform1").validate({
 		  rules: {
 			  state1:{
 				  required:true,
 				  noSpace:false,
 				  regex:/^([a-z A-Z])+$/
 				},
 			  country1:"required"
 		  },
 		  messages: {
 			  
 		  		state1:{
 		  			required:"please provide Zip Code"
 		  			},
 			  country1: "Please select an item!"
 		  },
 		submitHandler: function() {
 	                update();
 	  			},
 	  		errorElement: "em",
 	  	 errorPlacement: function ( error, element ) {
 	  	 error.addClass( "help-block" );
    	 element.parents( ".col-md-6" ).addClass( "has-feedback" );

 	  	 if ( element.prop( "type" ) === "checkbox" ) {
 	  	 error.insertAfter( element.parent( "div" ) );
 	  	 } else {
 	  	   error.insertAfter( element );
 	  	 }
 	  	 },
 	  	 highlight: function ( element, errorClass, validClass ) {
 	  	 $( element ).parents( ".col-md-7" ).addClass( "has-error" ).removeClass( "has-success" );
 	  	 $( element ).parents( ".col-md-7" ).addClass( "has-error" ).removeClass( "has-success" );
 	  	 },
 	  	 unhighlight: function ( element, errorClass, validClass ) {
 	  	 $( element ).parents( ".col-md-7" ).removeClass( "has-error" );
 	  	 $( element ).parents( ".col-md-7" ).removeClass( "has-error" );
 	  	 },    
  }); 
     $('#example tbody').on('click', 'tr.group', function() {
                var currentOrder = table.order()[0];
                if (currentOrder[0] === 2 && currentOrder[1] === 'asc') {
                    table.order([2, 'desc']).draw();
                } else {
                    table.order([2, 'asc']).draw();
                }
            });
        });        
</script>
