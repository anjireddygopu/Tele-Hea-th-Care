										</div>
									</div>
									<div class="col-md-8">
										<div class="form-group">
											<label class="control-label col-md-2">Height</label>

												<input type="number" class="form-control"

													<option value="Feet">Feet</option>
												</select>
											</div>

												<input type="number" class="form-control"

											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label class="control-label col-md-4">BMI</label>
											<div class="col-md-8">
												<input type="text" class="form-control"
													placeholder="Enter Your BMI" name="bmi" id="bmi1" value="">
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label class="control-label col-md-4"> BP Systolic</label>
											<div class="col-md-8">
												<input type="number" class="form-control"
													placeholder="mm/hg" id="bp_systolic1">
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">

								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label class="control-label col-md-4">Temperature</label>

										<div class="form-group">

											<div class="col-md-8">

									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label class="control-label col-md-4">Pulse Volume</label>
											<div class="col-md-8">
												<input type="number" class="form-control"
													placeholder="Enter your Pulse Volume" id="pulse_volume1">
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label class="control-label col-md-2">Notes</label>
											<div class="col-md-10">
												<textarea rows="2" class="form-control" id="notes1"></textarea>
											</div>
										</div>
									</div>
								</div>
								<div class="row"></div>

									<div class="row">
										<div class="col-md-6">
											<div class="row">
												<div class="col-md-offset-3 col-md-9">
													<button type="button" class="btn btn-primary btn-rounded"
														id="Submitfunction" onClick="myfunction()">
														<i class="fa fa-check"></i>Submit

													<button type="button" class="btn btn-primary btn-rounded"
														id="Updatefunction" onClick="Update()">

														onclick="cancel()">
														<i class="fa fa-times"></i> Cancel
													</button>
												</div>
											</div>
										</div>
										<div class="col-md-6"></div>
									</div>
								</div>
							</div>

	<script>
		function cancel() {
			display();
		}
		$(document).ready(
				function() {
					edit();
					$("#bmi1").blur(
							function() {
								var Weight = Number($("#weight1").val());
								var height = Number($("#height1").val());
								var inch = Number(($("#height21").val()));
								if ((Weight == "" && height == "")
										|| (Weight == "" || height == "")) {
									$("#bmi1").val(0);
								} else {
									var height1 = ((height) * 12) + inch;
									var height2 = Math.pow(height1, 2);
									var bmi = (Weight) / height2;
									var bmi1 = bmi.toFixed(3);
									$("#bmi1").val(bmi1);
								}
							});

					$("#bmi1").blur(
							function() {
								var Weight = Number($("#weight1").val());
								var height = Number($("#height1").val());
								var inch = Number(($("#height21").val()));
								if ((Weight == "" && height == "")
										|| (Weight == "" || height == "")) {
									$("#bmi1").val(0);
								} else {

									var height1 = ((height) * 12) + inch;
									var height2 = Math.pow(height1, 2);
									var bmi = (Weight) / height2;
									var bmi1 = bmi.toFixed(3);
									$("#bmi1").val(bmi1);
								}
							});
				});
	</script>
