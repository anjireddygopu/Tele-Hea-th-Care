
<link rel="import" href="script.html">
<script src="js/religion.js"></script>
<div class="container-fluid">
	<div class="row bg-title">
		<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			<h4 class="page-title">Religion</h4>
		</div>
		<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
			<a href="javascript:add1()"
				class="btn btn-info pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light"
				id="add1">New</a>
		</div>
	</div>
	<!--row -->
	<div class="row" id="list">
		<div class="col-sm-12">
			<div class="white-box">
				<div class="table-responsive">
					<table id="Religion" class="display nowrap">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Active</th>
								<th>Action</th>

							</tr>
						</thead>

					</table>
				</div>
			</div>
		</div>

	</div>

	<!-- add -->

	<div class="white-box" id="add">
		<form id="addform">
			<!--row1-->
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label col-md-5">Name</label>
						<div class="col-md-7">
							<input type="text" class="form-control" id="religion1" name="religion">	
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="col-md-6 checkbox checkbox-success checkbox-circle">
						<input id="checkbox-15" type="checkbox" name="check" checked>
						<label for="checkbox-15">Active</label>
					</div>
					<div class="col-md-6">
						<button class="fcbtn btn btn-info btn-outline btn-rounded btn-1f"
							type="submit" id="save">Save</button>
						<button type="reset"
							class="fcbtn btn btn-danger btn-outline btn-rounded btn-1f"
							onclick="cancel()">Cancel</button>
					</div>
				</div>

			</div>


		</form>
	</div>

	<!--edit -->

	<div class="white-box" id="edit">
		<form id="addform1">
			<!--row1-->
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label col-md-4">Name</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="religion2" name="religion1">
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class=" col-md-6 checkbox checkbox-success checkbox-circle">
						<input id="checkbox-16" type="checkbox" name="check"> <label
							for="checkbox-15"> Active</label>
					</div>
					<div class="col-md-6">
						<button class="fcbtn btn btn-info btn-outline btn-rounded btn-1f"
							type="submit" id="update">Update</button>
						<button type="reset"
							class="fcbtn btn btn-danger btn-outline btn-rounded btn-1f"
							onclick="cancel()">Cancel</button>
					</div>
				</div>
			</div>
		</form>
	</div>

</div>
<script>
	function add1(){
		$("#add").show();
		$("#list").hide();
		$("#edit").hide();
		$("#add1").hide();
	}
		$(document).ready(
				function() {
					$("#add").hide();
					$("#edit").hide();
					
					jQuery.validator.addMethod("noSpace", function(value, element) { 
						 return value.indexOf(" ") < 0 && value != ""; 
						}, "No space and numbers are not allowed");
					
					$("#addform").validate(
							{
								rules : {
									religion: {
								        required: true,
								        noSpace:false
								       
								    }
								},
								messages : {
									religion : "Please Provide a Religion Name"
								},
								submitHandler : function() {
									save();
								},
								errorElement : "em",
								errorPlacement : function(error, element) {
									// Add the `help-block` class to the error element
									error.addClass("help-block");

									
									element.parents(".col-md-6").addClass(
											"has-feedback");

									if (element.prop("type") === "checkbox") {
										error
												.insertAfter(element
														.parent("div"));
									} else {
										error.insertAfter(element);
									}
								},
								highlight : function(element, errorClass,
										validClass) {
									$(element).parents(".col-md-7").addClass(
											"has-error").removeClass(
											"has-success");
								},
								unhighlight : function(element, errorClass,
										validClass) {
									$(element).parents(".col-md-7")
											.removeClass("has-error");
								},

							});

					$("#addform1").validate(
							{
								rules : {
									religion1: {
								        required: true,
								        noSpace:false
								       
								    }
								},
								messages : {
									religion : "Please Provide a Religion Name"
								},
								submitHandler : function() {
									update();
								},
								errorElement : "em",
								errorPlacement : function(error, element) {
									// Add the `help-block` class to the error element
									error.addClass("help-block");

									
									element.parents(".col-md-6").addClass(
											"has-feedback");

									if (element.prop("type") === "checkbox") {
										error
												.insertAfter(element
														.parent("div"));
									} else {
										error.insertAfter(element);
									}
								},
								highlight : function(element, errorClass,
										validClass) {
									$(element).parents(".col-md-8").addClass(
											"has-error").removeClass(
											"has-success");
								},
								unhighlight : function(element, errorClass,
										validClass) {
									$(element).parents(".col-md-8")
											.removeClass("has-error");
								},

							});

				})
	</script>
</body>
</html>
