<link rel="import" href="script.html">
<script src="js/edit.js"></script>
<div class="container-fluid">
	<div class="row bg-title">
		<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			<h4 class="page-title">Specialization</h4>
		</div>
		<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
			<a href="javascript:addb()"
				class="btn btn-info pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light" id="addbtn">New</a>
		</div>
	</div>
	<div class="row" id="list">
		<div class="col-sm-12">
			<div class="white-box">
				
				<div class="table-responsive">
					<table id="specialization" class="display nowrap" cellspacing="0"
						width="100%">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Active</th>
								<th>Action</th>
							</tr>
						</thead>
						
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="row" id="add">
		<div class="col-sm-12">
			<div class="white-box">
				<form id="addform">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-4" style="margin-top: 10px">
									 Name</label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="name" id="name"
										placeholder="Enter Specialization Name">
									<!--<span class="help-block"> This is inline help </span>-->
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="checkbox checkbox-success checkbox-circle">
								<input id="checkbox-15" type="checkbox" checked value="1">
								<label for="checkbox-15"> Active</label>
							</div>
						</div>
						<div class="col-md-1" id="save">
							<button class="fcbtn btn btn-info btn-outline btn-rounded btn-1f"
								type="submit" id="save">Save</button>
						</div>
						<div class="col-md-1">
							<button
								class="fcbtn btn btn-danger btn-outline btn-rounded btn-1f"
								type="reset" onclick="cancel()">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="row" id="edit">
		<div class="col-sm-12">
			<div class="white-box">
				<form id="editform">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-4" style="margin-top: 10px">
									Name</label>
								<div class="col-md-6">
									<input type="text" class="form-control" id="name2" name="name2"
										placeholder="Enter Specialization Name">
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="checkbox checkbox-success checkbox-circle">
								<input id="checkbox-16" type="checkbox" checked="" value="1">
								<label for="checkbox-15"> Active</label>
							</div>
						</div>
						<div class="col-md-1">
							<button class="fcbtn btn btn-info btn-outline btn-rounded btn-1f"
								type="submit" id="update">Update</button>
						</div>
						<div class="col-md-1">
							<button
								class="fcbtn btn btn-danger btn-outline btn-rounded btn-1f"
								type="reset" onclick="cancel()">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
