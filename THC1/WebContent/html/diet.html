
<link rel="import" href="script.html">
<script src="js/diet.js"></script>
<script src="js/validationss.js"></script>
<div class="container-fluid">
	<div class="row bg-title">
		<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			<h4 class="page-title">Diet</h4>
		</div>
		<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">

			<button id="addbtn"
				class="btn btn-info pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light">New</button>

		</div>
	</div>
	<!--row -->
	<div class="row" id="listdiv">
		<div class="col-sm-12">
			<div class="white-box">
				<div class="table-responsive">
					<table id="dietlist" class="display nowrap" cellspacing="0"
						width="100%">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Active</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody id="dataa">
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
	<!--End of list div -->
	<!--row -->

	<div class="row" id="dietadddiv">
		<div class="col-sm-12">
			<div class="white-box">
				<form id="dietform">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label col-md-4"> Name</label>
								<div class="col-md-8">
									<input type="text" class="form-control"
										placeholder="Enter Diet Name" id="dietname" name="dietname">
									<!--<span class="help-block"> This is inline help </span>-->
								</div>
							</div>
						</div>
						<div class="col-sm-3">


							<div class="checkbox checkbox-success checkbox-circle">
								<input id="test" type="checkbox" checked> <label
									for="checkbox"> Active</label>
							</div>
						</div>
						<div class="col-sm-2">
							<button class="fcbtn btn btn-info btn-outline btn-rounded btn-1f"
								type="submit" id="save">Save</button>
							<button
								class="fcbtn btn btn-danger btn-outline btn-rounded btn-1f"
								type="reset" onclick="cancel()">Cancel</button>
						</div>

					</div>
				</form>
			</div>
		</div>

	</div>

	<!--End of add div -->

	<!--row -->
	<div class="row" id="dieteditdiv">
		<div class="col-sm-12">
			<div class="white-box">
				<form id="dietedit">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label col-md-4">Name</label>
								<div class="col-md-8">
									<input type="text" class="form-control"
										placeholder="Enter Diet Name" id="dieteditname"
										name="dieteditname">
									<!--<span class="help-block"> This is inline help </span>-->
								</div>
							</div>
						</div>
						<div class="col-sm-3">


							<div class="checkbox checkbox-success checkbox-circle">
								<input id="checkbox-16" type="checkbox"> <label
									for="checkbox-16"> Active</label>
							</div>
						</div>
						<div class="col-sm-2">
							<button class="fcbtn btn btn-info btn-outline btn-rounded btn-1f"
								type="submit" id="update">Update</button>
							<button
								class="fcbtn btn btn-danger btn-outline btn-rounded btn-1f"
								type="reset" onclick="cancel()">Cancel</button>
						</div>

					</div>
				</form>
			</div>
		</div>

	</div>

</div>
