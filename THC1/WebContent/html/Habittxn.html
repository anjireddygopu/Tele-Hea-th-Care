<link rel="import" href="script.html">
<script src="js/Habittxn.js"></script>
<div class="container-fluid">
				<div class="row bg-title">
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
						<h4 class="page-title">Habit</h4>
					</div>
					
				</div>
				<!--row -->
				<div class="row" id="edit">
					<div class="col-sm-12">
						<div class="white-box">
							<form id="form1">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label class="control-label col-md-4">Habit</label>
											<div class="col-md-8">
												<select class="form-control" name="ename" id="ename">
													<option value="" disabled selected>Select</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="control-label col-md-4">Description</label>
											<div class="col-md-8">
												<input type="text" name="description" class="form-control" id="desc" />
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label for="exampleFormControlTextarea2" class="col-md-4">Notes</label>
											<textarea class="form-control rounded-0 col-md-8"
												placeholder="Additional Notes(optional)" id="eTextarea2" rows="3"></textarea>
										</div>
									</div>
								</div>
							</form>
								<div class="row">
									<div class="col-md-1" id="update">
										<button type="reset"
											class="fcbtn btn btn-info btn-outline btn-rounded btn-1f"
											onclick="update()" id="savebtn">Update</button>
									</div>
									<div class="col-md-1" id="save">
										<button type="reset"
											class="fcbtn btn btn-info btn-outline btn-rounded btn-1f"
											onclick="post()" id="savebtn">Add</button>
									</div>
									<div class="col-md-1">
										<button type="reset" value=cancel
											class="fcbtn btn btn-danger btn-outline btn-rounded btn-1f"
											id="cancell" onclick="cancel()">Cancel</button>
									</div>
								</div>
							
						</div>
					</div>

				</div>
				<div class="row" id="list">
					<div class="col-md-12">
						<div class="white-box">
							<div class="row">
								<div class="table-responsive">
									<table id="editTable" class="display nowrap table-bordered"
										cellspacing="0" width="100%">
										<thead>
											<tr>
												<th>Id</th>
												<th>Habit</th>
												<th>Description</th>
												<th>Edit</th>
												<th>Remove</th>
											</tr>
										</thead>

									</table>
								</div>
							</div>

						</div>
					</div>
				</div>
				</div>
